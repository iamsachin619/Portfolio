        <div class="design">
                <svg class="designtype" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="587" height="172" viewBox="0 0 587 172">
                    <defs>
                      <style>
                        .cls-1 {
                          fill: #898980;
                          font-size: 129px;
                          font-family: MostWazted, Most Wazted;
                          transition-duration: 0.8s;
                        }
                  
                        .cls-2 {
                          filter: url(#DESIGNER);
                        }
                      </style>
                      <filter id="DESIGNER" x="0" y="0" width="587" height="172" filterUnits="userSpaceOnUse">
                        <feoffset dy="6" input="SourceAlpha"></feoffset>
                        <fegaussianblur stdDeviation="5.5" result="blur"></fegaussianblur>
                        <feflood flood-opacity="0.161"></feflood>
                        <fecomposite operator="in" in2="blur"></fecomposite>
                        <fecomposite in="SourceGraphic"></fecomposite>
                      </filter>
                    </defs>
                    <g id="designer_type" data-name="designer type" transform="translate(17.5 11.5)">
                      <g class="cls-2" transform="matrix(1, 0, 0, 1, -17.5, -11.5)">
                        <text id="DESIGNER-2" data-name="DESIGNER" class="cls-1" transform="translate(23.5 123.5)"><tspan x="0" y="0">DESIGNER</tspan></text>
                      </g>
                    </g>
                  </svg>
                  <!-- designner tyoe -->
                  
            <svg class="arrow2" xmlns="http://www.w3.org/2000/svg" width="93.735" height="93.735" viewBox="0 0 93.735 93.735">
